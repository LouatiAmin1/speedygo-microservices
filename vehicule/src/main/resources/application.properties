# === DATABASE CONFIG ===
spring.datasource.url=jdbc:mysql://localhost:3306/vehicledb?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# === JPA / HIBERNATE CONFIG ===
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

# === EUREKA CLIENT CONFIG ===
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

server.port=8091
spring.application.name=vehicule-ms
spring.cloud.config.enabled=true
spring.config.import=optional:configserver:http://localhost:8888

# === OAUTH2 / JWT CONFIG ===
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/speedygo
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/speedygo/protocol/openid-connect/certs